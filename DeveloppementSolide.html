<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Développement de Polyèdres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #canvas-container {
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 800px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            flex: 1;
            background: white;
            border: 2px solid #667eea;
            color: #333;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-label {
            font-weight: bold;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #5568d3;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        @media (max-width: 850px) {
            #canvas-container, .controls {
                width: 100%;
            }

            #canvas-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Développement de Polyèdres 3D</h1>

    <div id="canvas-container"></div>

    <div class="controls">
        <div class="control-row">
            <select id="polyhedron-select">
                <option value="cube">Cube</option>
                <option value="pyramid-square">Pyramide à base carrée</option>
                <option value="pyramid-triangle">Pyramide à base triangulaire</option>
                <option value="pyramid-rectangle">Pyramide à base rectangulaire</option>
                <option value="prism-square">Prisme à base carrée</option>
                <option value="prism-triangle">Prisme à base triangulaire</option>
                <option value="prism-rectangle">Prisme à base rectangulaire</option>
            </select>
        </div>

        <div class="control-row">
            <button id="unfold-btn">Développer</button>
            <button id="fold-btn">Plier</button>
        </div>

        <div class="slider-container">
            <label class="slider-label">Animation manuelle: <span id="progress-value">0%</span></label>
            <input type="range" id="animation-slider" min="0" max="100" value="0" step="1">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
